<polymer-element name="c64-dragdrop-list" on-file-loaded="{{fileLoaded}}">
  <template>
    <content></content>
  </template>
    <script>
        Polymer('c64-dragdrop-list',{
            fileLoaded: function (e) {
                var img = document.createElement("img");
                img.file = e.detail.file;
                img.src = e.detail.bin;
                this.appendChild(img);
            }
        });
    </script>
</polymer-element>
